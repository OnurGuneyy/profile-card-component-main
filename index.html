<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500;800&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@900&family=Outfit:wght@300;500&family=Spartan:wght@500;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="circle">
        <img class="imgbottom" src="images/bg-pattern-bottom.svg" alt="" />
        <img class="imgtop" src="images/bg-pattern-top.svg" alt="" />
      </div>

      <div class="card-main">
        <div class="card">
          <div class="header">
            <img class="topimg" src="images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="avatarimg">
            <img class="avatar" src="images/image-victor.jpg" alt="" />
          </div>

          <div class="middle"></div>
          <div class="information">
            <div class="name">
              <h3>Victor Crest<span class="age">26</span></h3>
              </div>
              <div class="city">
                <h4>London</h4>
              </div>
            </div>
            <hr class="style1">
            <div class="footer">
              <div class="followers">
                <h2 class="takip">80K</h2>
                <P>Followers</P>
              </div>
              <div class="likes">
                <h2>803K</h2>
                <P>Likes</P>
              </div>
              <div class="photos">
                <h2>1.4K</h2>
                <P>photos</P>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </section>
  </body>
</html>
